<!DOCTYPE html>
<html>
<head>
    <title>AMD</title>
    <!-- gfis:combo:begin -->
    <script type="text/javascript" src="../js/static/require.js"></script>
    <!-- gfis:combo:end -->
    

</head>
<body>
    <p> Hello, World. </p>
    <button id="btn">load async js</button>
    <!-- gfis:modules-combo:begin -->
    <!--RESOURCEMAP_PLACEHOLDER-->
    <!-- gfis:modules-combo:end -->
    <script type="text/javascript">
        require.config({
            "baseUrl": "./js/",
            "paths": {
                "jquery": "static/jquery",
                "$": "static/jquery"
            }
        });
        require(['/js/1-0/1-0','jquery'], function() {
          $('#btn').on('click', function() {
            require(['/js/2-0/2-0.js']);
          })
        });
    </script>
</body>
</html>
